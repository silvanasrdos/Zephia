<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema administrativo para gestión de escuelas y docentes">
    <meta name="theme-color" content="#8b4513">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Zephia">
    <title>Zephia - Sistema Administrativo - Escuelas</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <link rel="apple-touch-icon" href="img/logo.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles-login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script type="module">
        // Importar Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signOut, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js';
        
        // Configuración de Firebase - Zephia
        const firebaseConfig = {
            apiKey: "AIzaSyAebJgE_34xBGfVeiLXUs9gnisoFbIPOn4",
            authDomain: "zephia-51ad4.firebaseapp.com",
            databaseURL: "https://zephia-51ad4-default-rtdb.firebaseio.com",
            projectId: "zephia-51ad4",
            storageBucket: "zephia-51ad4.firebasestorage.app",
            messagingSenderId: "829322879330",
            appId: "1:829322879330:web:f59f5389c7ead8a6440c3b",
            measurementId: "G-75CDPLDSFX"
        };
        
        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Hacer disponible globalmente
        window.auth = auth;
        window.db = db;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword; 
    </script>
</head>
<body class="login-page">
    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h1>Zephia</h1>
                <p>Gestión de Escuelas y Docentes</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Usuario" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Contraseña" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Recordar sesión
                    </label>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                
                <button type="submit" class="login-btn">
                    <span>Acceder al Sistema</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <div class="signup-link">
                <p>¿Problemas de acceso? <a href="contacto.html">Contactar soporte técnico</a></p>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Form submission con Firebase
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Validación básica
            if (!username || !password) {
                alert('Por favor completa todos los campos');
                return;
            }
            
            const btn = document.querySelector('.login-btn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';
            btn.disabled = true;
            
            try {
                // Intentar login con Firebase
                const userCredential = await window.signInWithEmailAndPassword(window.auth, username, password);
                const user = userCredential.user;
                
                btn.innerHTML = '<i class="fas fa-check"></i> ¡Acceso concedido!';
                
                // Obtener información adicional del usuario desde Firestore
                try {
                    const { getFirestore, collection, query, where, getDocs, doc, updateDoc, serverTimestamp } = await import('https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js');
                    const db = getFirestore();
                    const usersRef = collection(db, 'users');
                    const q = query(usersRef, where('uid', '==', user.uid));
                    const querySnapshot = await getDocs(q);
                    
                    let userType = 'soporte'; // Default
                    let userData = {
                        uid: user.uid,
                        email: user.email,
                        displayName: user.displayName,
                        type: userType
                    };
                    
                    if (!querySnapshot.empty) {
                        const userDoc = querySnapshot.docs[0];
                        const userInfo = userDoc.data();
                        userType = userInfo.type || 'soporte';
                        userData = {
                            ...userData,
                            type: userType,
                            username: userInfo.username,
                            fullName: userInfo.fullName,
                            status: userInfo.status
                        };
                        
                        // Actualizar el último acceso en Firestore
                        try {
                            const userDocRef = doc(db, 'users', userDoc.id);
                            await updateDoc(userDocRef, {
                                lastAccess: serverTimestamp()
                            });
                            console.log('Último acceso registrado correctamente');
                        } catch (updateError) {
                            console.error('Error al actualizar último acceso:', updateError);
                            // No bloqueamos el login si falla esta actualización
                        }
                    }
                    
                    // Guardar datos del usuario en localStorage
                    localStorage.setItem('user', JSON.stringify(userData));
                    
                    setTimeout(() => {
                        // Redirigir según el tipo de usuario
                        if (userType === 'responsable') {
                            window.location.href = 'responsable.html';
                        } else if (userType === 'docente') {
                            window.location.href = 'docente.html'; // Crear esta vista si es necesario
                        } else if (userType === 'secretaria') {
                            window.location.href = 'secretaria.html'; // Crear esta vista si es necesario
                        } else {
                            // Soporte y otros van al panel principal
                            window.location.href = 'principal.html';
                        }
                    }, 1000);
                    
                } catch (dbError) {
                    console.error('Error obteniendo datos del usuario:', dbError);
                    // Fallback: redirigir al panel principal
                    localStorage.setItem('user', JSON.stringify({
                        uid: user.uid,
                        email: user.email,
                        displayName: user.displayName,
                        type: 'soporte'
                    }));
                    
                    setTimeout(() => {
                        window.location.href = 'principal.html';
                    }, 1000);
                }
                
            } catch (error) {
                btn.innerHTML = '<span>Acceder al Sistema</span><i class="fas fa-arrow-right"></i>';
                btn.disabled = false;
                
                // Mostrar error específico
                let errorMessage = 'Error al iniciar sesión';
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'Usuario no encontrado';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Contraseña incorrecta';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Email inválido';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Demasiados intentos fallidos. Intenta más tarde';
                        break;
                    default:
                        errorMessage = error.message;
                }
                
                alert(errorMessage);
            }
        });
    </script>
</body>
</html>
