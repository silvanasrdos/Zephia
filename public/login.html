<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema administrativo para gestión de escuelas y docentes">
    <meta name="theme-color" content="#8b4513">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Zephia">
    <title>Zephia - Sistema Administrativo - Escuelas</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <link rel="apple-touch-icon" href="img/logo.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles-login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Firebase SDK y Sistema de Mensajería -->
    <script type="module">
        // Importar Firebase (versión actualizada para compatibilidad)
        import './firebase-config.js'; // Esto inicializa Firebase
        import { auth } from './firebase-config.js';
        import { sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        // Importar integración de login con mensajería
        import { loginWithMessaging } from './auth-messaging-integration.js';
        
        // Hacer disponible globalmente para el script legacy
        window.auth = auth;
        window.sendPasswordResetEmail = sendPasswordResetEmail;
        window.loginWithMessaging = loginWithMessaging;
    </script>
</head>
<body class="login-page">
    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h1>Zephia</h1>
                <p>Gestión de Escuelas y Docentes</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Usuario" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Contraseña" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Recordar sesión
                    </label>
                    <a href="#" class="forgot-password" onclick="openResetPasswordModal(); return false;">¿Olvidaste tu contraseña?</a>
                </div>
                
                <button type="submit" class="login-btn">
                    <span>Acceder al Sistema</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <div class="signup-link">
                <p>¿Problemas de acceso? <a href="contacto.html">Contactar soporte técnico</a></p>
            </div>
        </div>
    </div>

    <!-- Modal de Recuperación de Contraseña -->
    <div id="reset-password-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-key"></i> Recuperar Contraseña</h3>
                <button class="close-btn" onclick="closeResetPasswordModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p class="modal-description">
                    Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
                </p>
                <form id="reset-password-form">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="reset-email" placeholder="Correo electrónico" required>
                        </div>
                    </div>
                    <div id="reset-message" class="message" style="display: none;"></div>
                    <div class="modal-actions">
                        <button type="button" class="btn-secondary" onclick="closeResetPasswordModal()">
                            Cancelar
                        </button>
                        <button type="submit" class="btn-primary" id="reset-submit-btn">
                            <i class="fas fa-paper-plane"></i> Enviar enlace
                        </button>
                    </div>
                </form>
                <div class="alternative-option">
                    <p>¿No tienes acceso a tu correo? <a href="contacto.html">Contacta al soporte técnico</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Form submission con Firebase + Mensajería
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Validación básica
            if (!username || !password) {
                alert('Por favor completa todos los campos');
                return;
            }
            
            const btn = document.querySelector('.login-btn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';
            btn.disabled = true;
            
            try {
                // Login con Firebase + inicialización de mensajería
                const user = await window.loginWithMessaging(username, password);
                
                console.log('✅ Usuario autenticado:', user);
                
                btn.innerHTML = '<i class="fas fa-check"></i> ¡Acceso concedido!';
                
                // Guardar datos del usuario en localStorage para compatibilidad
                localStorage.setItem('user', JSON.stringify({
                    uid: user.id,
                    email: user.email,
                    displayName: user.name,
                    role: user.role,
                    username: user.name,
                    fullName: user.name
                }));
                
                setTimeout(() => {
                    // Redirigir según el rol del usuario
                    const userRole = user.role;
                    
                    if (userRole === 'responsable') {
                        window.location.href = 'responsable.html';
                    } else if (userRole === 'docente') {
                        window.location.href = 'docente.html';
                    } else if (userRole === 'secretaria') {
                        window.location.href = 'secretaria.html';
                    } else {
                        // Usuarios sin rol específico van al panel principal
                        window.location.href = 'principal.html';
                    }
                }, 1000);
                
            } catch (error) {
                btn.innerHTML = '<span>Acceder al Sistema</span><i class="fas fa-arrow-right"></i>';
                btn.disabled = false;
                
                console.error('❌ Error al iniciar sesión:', error);
                
                // Mostrar error específico
                let errorMessage = 'Error al iniciar sesión';
                switch (error.code) {
                    case 'auth/invalid-credential':
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        errorMessage = 'Email o contraseña incorrectos';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Email inválido';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Demasiados intentos fallidos. Intenta más tarde';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Error de conexión. Verifica tu internet';
                        break;
                    default:
                        errorMessage = error.message || 'Error al iniciar sesión';
                }
                
                alert(errorMessage);
            }
        });

        // ===== FUNCIONES DE RECUPERACIÓN DE CONTRASEÑA =====
        
        // Abrir modal de recuperación
        function openResetPasswordModal() {
            document.getElementById('reset-password-modal').style.display = 'flex';
            document.getElementById('reset-email').value = '';
            document.getElementById('reset-message').style.display = 'none';
        }

        // Cerrar modal de recuperación
        function closeResetPasswordModal() {
            document.getElementById('reset-password-modal').style.display = 'none';
            document.getElementById('reset-password-form').reset();
            document.getElementById('reset-message').style.display = 'none';
        }

        // Mostrar mensaje en el modal
        function showResetMessage(message, type) {
            const messageDiv = document.getElementById('reset-message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        // Manejar formulario de recuperación
        document.getElementById('reset-password-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('reset-email').value.trim();
            const submitBtn = document.getElementById('reset-submit-btn');
            
            if (!email) {
                showResetMessage('Por favor ingresa tu correo electrónico', 'error');
                return;
            }

            // Validar formato de email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showResetMessage('Por favor ingresa un correo electrónico válido', 'error');
                return;
            }

            // Deshabilitar botón y mostrar loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';

            try {
                // Enviar email de recuperación con Firebase
                await window.sendPasswordResetEmail(window.auth, email);
                
                // Éxito
                submitBtn.innerHTML = '<i class="fas fa-check"></i> ¡Enviado!';
                showResetMessage(
                    '¡Correo enviado! Revisa tu bandeja de entrada y sigue las instrucciones para restablecer tu contraseña.',
                    'success'
                );
                
                // Cerrar modal después de 3 segundos
                setTimeout(() => {
                    closeResetPasswordModal();
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar enlace';
                }, 3000);
                
            } catch (error) {
                console.error('Error al enviar correo de recuperación:', error);
                
                // Resetear botón
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar enlace';
                
                // Mostrar error específico
                let errorMessage = 'Error al enviar el correo';
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No existe una cuenta con este correo electrónico';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Correo electrónico inválido';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Demasiados intentos. Intenta más tarde';
                        break;
                    default:
                        errorMessage = error.message || 'Error al enviar el correo';
                }
                
                showResetMessage(errorMessage, 'error');
            }
        });

        // Cerrar modal al hacer clic fuera
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('reset-password-modal');
            if (event.target === modal) {
                closeResetPasswordModal();
            }
        });
    </script>
</body>
</html>
