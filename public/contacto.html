<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8b4513">
    <title>Contactar Soporte - Zephia</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js';
        import { getFirestore, collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyAebJgE_34xBGfVeiLXUs9gnisoFbIPOn4",
            authDomain: "zephia-51ad4.firebaseapp.com",
            databaseURL: "https://zephia-51ad4-default-rtdb.firebaseio.com",
            projectId: "zephia-51ad4",
            storageBucket: "zephia-51ad4.firebasestorage.app",
            messagingSenderId: "829322879330",
            appId: "1:829322879330:web:f59f5389c7ead8a6440c3b",
            measurementId: "G-75CDPLDSFX"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        window.db = db;
        window.addDoc = addDoc;
        window.collection = collection;
        window.serverTimestamp = serverTimestamp;
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #d4a574 0%, #8b4513 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #d4a574 0%, #8b4513 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header .logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .content {
            padding: 40px;
        }

        .intro {
            text-align: center;
            margin-bottom: 30px;
            color: #555;
        }

        .intro h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group label span {
            color: #e74c3c;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #8b4513;
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #8b4513;
            box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.1);
        }

        .priority-selector {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .priority-option {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .priority-option input[type="radio"] {
            display: none;
        }

        .priority-option:hover {
            border-color: #8b4513;
        }

        .priority-option input[type="radio"]:checked + label {
            color: white;
        }

        .priority-option.baja:has(input:checked) {
            background: #3498db;
            border-color: #3498db;
        }

        .priority-option.normal:has(input:checked) {
            background: #2ecc71;
            border-color: #2ecc71;
        }

        .priority-option.alta:has(input:checked) {
            background: #e74c3c;
            border-color: #e74c3c;
        }

        .priority-option label {
            cursor: pointer;
            display: block;
            font-weight: 500;
            margin: 0;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #d4a574 0%, #8b4513 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 25px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(139, 69, 19, 0.3);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .back-link a {
            color: #8b4513;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #d4a574;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .content {
                padding: 30px 20px;
            }

            .header {
                padding: 20px;
            }

            .header .logo {
                font-size: 2.5rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .priority-selector {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1>Zephia</h1>
            <p>Sistema Administrativo</p>
        </div>

        <div class="content">
            <div class="intro">
                <h2>Contactar con Soporte Técnico</h2>
                <p>Completa el formulario y nos pondremos en contacto contigo a la brevedad.</p>
            </div>

            <div id="alert" class="alert"></div>

            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Nombre completo <span>*</span></label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" name="name" required placeholder="Tu nombre completo">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico <span>*</span></label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required placeholder="tu@email.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <div class="input-wrapper">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" name="phone" placeholder="(Opcional)">
                    </div>
                </div>

                <div class="form-group">
                    <label for="type">Tipo de consulta <span>*</span></label>
                    <div class="input-wrapper">
                        <i class="fas fa-tag"></i>
                        <select id="type" name="type" required>
                            <option value="">Seleccionar...</option>
                            <option value="acceso">Problemas de acceso</option>
                            <option value="tecnico">Problema técnico</option>
                            <option value="cuenta">Solicitud de cuenta</option>
                            <option value="informacion">Solicitar información</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Prioridad <span>*</span></label>
                    <div class="priority-selector">
                        <div class="priority-option baja">
                            <input type="radio" id="priority-baja" name="priority" value="baja" required>
                            <label for="priority-baja">
                                <i class="fas fa-circle"></i> Baja
                            </label>
                        </div>
                        <div class="priority-option normal">
                            <input type="radio" id="priority-normal" name="priority" value="normal" checked>
                            <label for="priority-normal">
                                <i class="fas fa-circle"></i> Normal
                            </label>
                        </div>
                        <div class="priority-option alta">
                            <input type="radio" id="priority-alta" name="priority" value="alta">
                            <label for="priority-alta">
                                <i class="fas fa-circle"></i> Alta
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="message">Mensaje <span>*</span></label>
                    <div class="input-wrapper">
                        <i class="fas fa-comment-alt" style="top: 20px;"></i>
                        <textarea id="message" name="message" required placeholder="Describe tu consulta o problema..."></textarea>
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="submit-btn">
                    <i class="fas fa-paper-plane"></i>
                    <span>Enviar Mensaje</span>
                </button>
            </form>

            <div class="back-link">
                <a href="login.html">
                    <i class="fas fa-arrow-left"></i> Volver al inicio de sesión
                </a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('contact-form');
        const submitBtn = document.getElementById('submit-btn');
        const alertDiv = document.getElementById('alert');

        function showAlert(message, type) {
            alertDiv.textContent = message;
            alertDiv.className = `alert ${type} show`;
            
            setTimeout(() => {
                alertDiv.classList.remove('show');
            }, 5000);
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Obtener valores del formulario
            const formData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                type: document.getElementById('type').value,
                priority: document.querySelector('input[name="priority"]:checked').value,
                message: document.getElementById('message').value.trim(),
                timestamp: new Date().toISOString(),
                status: 'pending'
            };

            // Validación básica
            if (!formData.name || !formData.email || !formData.type || !formData.message) {
                showAlert('Por favor completa todos los campos obligatorios', 'error');
                return;
            }

            // Validar email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(formData.email)) {
                showAlert('Por favor ingresa un correo electrónico válido', 'error');
                return;
            }

            // Deshabilitar botón y mostrar loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span>Enviando...</span>';

            try {
                // Guardar en Firestore
                await window.addDoc(window.collection(window.db, 'support_requests'), {
                    ...formData,
                    createdAt: window.serverTimestamp()
                });

                // Éxito
                showAlert('¡Mensaje enviado correctamente! Nos pondremos en contacto contigo pronto.', 'success');
                form.reset();

                // Resetear botón
                submitBtn.innerHTML = '<i class="fas fa-check"></i> <span>¡Enviado!</span>';
                
                setTimeout(() => {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> <span>Enviar Mensaje</span>';
                }, 3000);

            } catch (error) {
                console.error('Error al enviar mensaje:', error);
                showAlert('Error al enviar el mensaje. Por favor intenta nuevamente.', 'error');
                
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> <span>Enviar Mensaje</span>';
            }
        });
    </script>
</body>
</html>
