<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Panel de Docente - Mensajer√≠a">
    <meta name="theme-color" content="#8b4513">
    <title>Zephia - Panel de Docente (Con Mensajer√≠a Funcional)</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <link rel="stylesheet" href="styles-docente.css?v=2">
    <link rel="stylesheet" href="styles-messaging.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="img/logo.png" alt="Zephia Logo" class="logo">
                <h2>Zephia</h2>
                <p class="user-role">Docente</p>
            </div>
            <ul class="nav-menu">
                <li class="nav-item active" onclick="showSection('messaging')">
                    <i class="fas fa-envelope"></i>
                    <span>Mensajer√≠a</span>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="breadcrumb">
                    <h2 id="section-title">Mensajer√≠a</h2>
                    <p id="section-description">Panel de Docente - Comunicaci√≥n</p>
                </div>
                <div class="header-actions">
                    <button class="action-btn logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesi√≥n
                    </button>
                </div>
            </header>

            <!-- Messaging Section -->
            <section id="messaging-section" class="section">
                <div class="messaging-wrapper">
                    <!-- Panel Izquierdo: Lista de Conversaciones -->
                    <div class="conversations-panel">
                        <div class="conversations-header">
                            <button class="header-icon-btn" title="Menu">
                                <i class="fas fa-bars"></i>
                            </button>
                            <h3>Mensajes</h3>
                            <div class="header-actions">
                                <button class="header-icon-btn" title="Nuevo mensaje" onclick="openNewMessageModal()">
                                    <i class="fas fa-plus"></i>
                                </button>
                                <button class="header-icon-btn" title="Actualizar">
                                    <i class="fas fa-sync-alt"></i>
                                </button>
                                <button class="header-icon-btn" title="M√°s opciones">
                                    <i class="fas fa-ellipsis-v"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="conversations-search">
                            <i class="fas fa-search"></i>
                            <input type="text" id="conversation-search" placeholder="Buscar conversaciones">
                        </div>
                        
                        <div class="conversations-list" id="conversations-list">
                            <!-- Las conversaciones se cargar√°n din√°micamente aqu√≠ -->
                            <div class="loading">Cargando conversaciones...</div>
                        </div>
                    </div>

                    <!-- Panel Derecho: Chat -->
                    <div class="chat-panel">
                        <div class="chat-header">
                            <div class="chat-user-info">
                                <div class="chat-avatar">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div class="chat-user-details">
                                    <h3>Selecciona una conversaci√≥n</h3>
                                    <span class="user-status">-</span>
                                </div>
                            </div>
                            <div class="chat-header-actions">
                                <button class="header-icon-btn" title="Buscar">
                                    <i class="fas fa-search"></i>
                                </button>
                                <button class="header-icon-btn" title="M√°s opciones">
                                    <i class="fas fa-ellipsis-v"></i>
                                </button>
                            </div>
                        </div>

                        <div class="chat-messages" id="chat-messages">
                            <!-- Los mensajes se cargar√°n din√°micamente aqu√≠ -->
                            <div class="empty-state">
                                <i class="fas fa-comments"></i>
                                <p>Selecciona una conversaci√≥n</p>
                                <small>o inicia una nueva con el bot√≥n +</small>
                            </div>
                        </div>

                        <div class="chat-input-container">
                            <button class="emoji-btn" title="Emojis">
                                <i class="fas fa-smile"></i>
                            </button>
                            <input type="text" class="chat-input" placeholder="Escribe un mensaje...">
                            <select class="priority-selector-input normal" id="priority-selector" title="Prioridad" onchange="updatePriorityColor(this)">
                                <option value="normal">Normal</option>
                                <option value="baja">Baja</option>
                                <option value="media">Media</option>
                                <option value="alta">Alta</option>
                            </select>
                            <button class="send-btn" title="Enviar">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts de m√≥dulos ES6 -->
    <script type="module">
        // ===== IMPORTAR SERVICIOS =====
        import './firebase-config.js';
        import messagingUI from './messaging-ui.js';

        // ===== CONFIGURACI√ìN DEL USUARIO ACTUAL =====
        // IMPORTANTE: En producci√≥n, estos datos deben venir de tu sistema de autenticaci√≥n
        const currentUser = {
            id: 'user_docente_001',        // ID √∫nico del usuario en Firestore
            name: 'Juan P√©rez',             // Nombre completo
            email: 'juan.perez@escuela.com', // Email
            role: 'docente',                // Rol del usuario
            type: 'docente',                // Tipo de usuario
            avatar: null,                   // URL del avatar (opcional)
            schoolId: 'school1',            // ID de la escuela
            schoolName: 'Escuela San Mart√≠n' // Nombre de la escuela
        };

        // Guardar globalmente para acceso desde otros scripts
        window.currentUser = currentUser;

        // ===== FUNCIONES DE LA INTERFAZ =====

        // Funci√≥n para mostrar secciones
        window.showSection = function(sectionName) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.style.display = 'none');
            
            const targetSection = document.getElementById(sectionName + '-section');
            if (targetSection) {
                targetSection.style.display = 'block';
            }
            
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('onclick') === `showSection('${sectionName}')`) {
                    item.classList.add('active');
                }
            });
            
            const titles = {
                messaging: { title: 'Mensajer√≠a', desc: 'Comunicarte con el equipo' }
            };
            
            const titleInfo = titles[sectionName];
            if (titleInfo) {
                document.getElementById('section-title').textContent = titleInfo.title;
                document.getElementById('section-description').textContent = titleInfo.desc;
            }
        };

        // Funci√≥n para cerrar sesi√≥n
        window.logout = function() {
            if (confirm('¬øEst√°s seguro de que quieres cerrar sesi√≥n?')) {
                // Limpiar el sistema de mensajer√≠a
                messagingUI.cleanup();
                
                // Redirigir al login
                window.location.href = 'login.html';
            }
        };

        // Hacer funciones de mensajer√≠a disponibles globalmente
        window.openNewMessageModal = () => messagingUI.openNewMessageModal();
        window.updatePriorityColor = (el) => messagingUI.updatePriorityColor(el);

        // ===== INICIALIZACI√ìN =====
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üöÄ Iniciando aplicaci√≥n...');
            
            try {
                // Mostrar mensaje de carga
                showLoadingMessage('Inicializando sistema de mensajer√≠a...');
                
                // Inicializar el sistema de mensajer√≠a
                await messagingUI.initialize(currentUser);
                
                console.log('‚úÖ Sistema de mensajer√≠a inicializado correctamente');
                
                // Mostrar la secci√≥n de mensajer√≠a
                showSection('messaging');
                
                // Ocultar mensaje de carga
                hideLoadingMessage();
                
            } catch (error) {
                console.error('‚ùå Error al inicializar la aplicaci√≥n:', error);
                showError('Error al inicializar el sistema de mensajer√≠a. Por favor, recarga la p√°gina.');
            }
        });

        // ===== FUNCIONES AUXILIARES =====

        function showLoadingMessage(message) {
            const conversationsList = document.getElementById('conversations-list');
            if (conversationsList) {
                conversationsList.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>${message}</p>
                    </div>
                `;
            }
        }

        function hideLoadingMessage() {
            // La lista de conversaciones se actualizar√° autom√°ticamente
            // cuando lleguen los datos desde messagingUI
        }

        function showError(message) {
            const conversationsList = document.getElementById('conversations-list');
            if (conversationsList) {
                conversationsList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle" style="color: #e74c3c;"></i>
                        <p>${message}</p>
                    </div>
                `;
            }
            alert(message);
        }

        // ===== INFORMACI√ìN DE DEBUG =====
        console.log('üìù Informaci√≥n del usuario actual:', currentUser);
        console.log('üìö Para m√°s informaci√≥n, revisa GUIA-MENSAJERIA.md');
        console.log('üéØ Para crear usuarios de prueba, abre init-test-data.html');
    </script>

    <!-- Estilos adicionales espec√≠ficos de esta p√°gina -->
    <style>
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: #999;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #8b4513;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</body>
</html>
