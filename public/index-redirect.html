<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zephia - Sistema Administrativo</title>
    <script>
        // Redirección inmediata compatible con GitHub Pages
        (function() {
            const currentPath = window.location.pathname;
            const basePath = currentPath.replace(/\/[^\/]*$/, '') || '';
            const loginUrl = basePath + '/login.html';
            
            // Redirigir inmediatamente
            window.location.replace(loginUrl);
        })();
    </script>
</head>
<body>
    <div style="text-align: center; margin-top: 100px; font-family: 'Segoe UI', sans-serif;">
        <h2>Redirigiendo a Zephia...</h2>
        <p>Si no eres redirigido automáticamente, <a href="./login.html">haz clic aquí para acceder al sistema</a>.</p>
    </div>
</body>
</html>
